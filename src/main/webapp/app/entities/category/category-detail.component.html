
<div *ngIf="category">
    <h2><span jhiTranslate="eztourApp.category.detail.title">Category</span> {{category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eztourApp.category.value">Value</span></dt>
        <dd>
            <span jhiTranslate="{{'eztourApp.CategoryEnum.' + category.value}}">{{category.value}}</span>
        </dd>
        <dt><span jhiTranslate="eztourApp.category.place">Place</span></dt>
        <dd>
            <div *ngIf="category.placeId">
                <a [routerLink]="['/place', category.placeId]">{{category.placeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
