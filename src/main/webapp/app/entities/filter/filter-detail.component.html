
<div *ngIf="filter">
    <h2><span jhiTranslate="eztourApp.filter.detail.title">Filter</span> {{filter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eztourApp.filter.probability">Probability</span></dt>
        <dd>
            <span>{{filter.probability}}</span>
        </dd>
        <dt><span jhiTranslate="eztourApp.filter.answer">Answer</span></dt>
        <dd>
            <div *ngIf="filter.answerId">
                <a [routerLink]="['/answer', filter.answerId]">{{filter.answerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
