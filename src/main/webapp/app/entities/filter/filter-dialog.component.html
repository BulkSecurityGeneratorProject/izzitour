<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFilterLabel" jhiTranslate="eztourApp.filter.home.createOrEditLabel">Create or edit a Filter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!filter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="filter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eztourApp.filter.probability" for="field_probability">Probability</label>
            <input type="number" class="form-control" name="probability" id="field_probability"
                [(ngModel)]="filter.probability"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eztourApp.filter.answer" for="field_answer">Answer</label>
            <select class="form-control" id="field_answer" name="answer" [(ngModel)]="filter.answerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="answerOption.id" *ngFor="let answerOption of answers; trackBy: trackAnswerById">{{answerOption.result}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
