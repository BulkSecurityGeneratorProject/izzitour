<div>
    <h2>
        <span jhiTranslate="eztourApp.filter.home.title">Filters</span>
        <button class="btn btn-primary float-right jh-create-entity create-filter" [routerLink]="['/', { outlets: { popup: ['filter-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="eztourApp.filter.home.createLabel">
            Create new Filter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="filters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eztourApp.filter.probability">Probability</span></th>
            <th><span jhiTranslate="eztourApp.filter.answer">Answer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let filter of filters ;trackBy: trackId">
                <td><a [routerLink]="['../filter', filter.id ]">{{filter.id}}</a></td>
                <td>{{filter.probability}}</td>
                <td>
                    <div *ngIf="filter.answerId">
                        <a [routerLink]="['../answer', filter.answerId  ]" >{{filter.answerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../filter', filter.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
