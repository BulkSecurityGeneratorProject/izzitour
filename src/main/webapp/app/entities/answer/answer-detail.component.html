
<div *ngIf="answer">
    <h2><span jhiTranslate="eztourApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eztourApp.answer.result">Result</span></dt>
        <dd>
            <span>{{answer.result}}</span>
        </dd>
        <dt><span jhiTranslate="eztourApp.answer.question">Question</span></dt>
        <dd>
            <div *ngIf="answer.questionId">
                <a [routerLink]="['/question', answer.questionId]">{{answer.questionId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eztourApp.answer.nextQuestions">Next Questions</span></dt>
        <dd>
            <span *ngFor="let nextQuestions of answer.nextQuestions; let last = last">
                <a [routerLink]="['/question', nextQuestions?.id ]">{{nextQuestions.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'answer/'+ answer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
